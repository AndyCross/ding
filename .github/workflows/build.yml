name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-15  # macOS Sequoia Apple Silicon
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer
    
    - name: Show Swift version
      run: swift --version
    
    - name: Build Ding.app
      run: ./scripts/build-app.sh --release
    
    - name: Test CLI
      run: |
        ./Ding.app/Contents/MacOS/ding --version
        ./Ding.app/Contents/MacOS/ding --help
        ./Ding.app/Contents/MacOS/ding status
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Ding.app
        path: Ding.app/
        if-no-files-found: error
