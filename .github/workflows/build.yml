name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-14  # macOS Sonoma with Apple Silicon
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer
    
    - name: Show Swift version
      run: swift --version
    
    - name: Build (Debug)
      run: swift build
    
    - name: Build (Release)
      run: swift build -c release
    
    - name: Test CLI
      run: |
        .build/release/ding --version
        .build/release/ding --help
        .build/release/ding status
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ding-macos-arm64
        path: .build/release/ding
        if-no-files-found: error

  build-intel:
    runs-on: macos-13  # macOS Ventura with Intel
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer
    
    - name: Show Swift version
      run: swift --version
    
    - name: Build (Release)
      run: swift build -c release
    
    - name: Test CLI
      run: |
        .build/release/ding --version
        .build/release/ding --help
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ding-macos-x86_64
        path: .build/release/ding
        if-no-files-found: error
